<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>

</head>

<body>
    <h1 style="position: absolute; right: 100px;">Highscores</h1>
    <div id="highscores" style="position: absolute; right: 100px; top:100px;"></div>
</body>
<footer style=" position: absolute;
bottom: 10px;">
    <input type="hidden" id="g-recaptcha-response" value="not_valid">
    <div data-theme="dark" data-callback="getToken" id="captcha" class="g-recaptcha"
        data-sitekey="6Le-wOMUAAAAAF9CA7jVSAY-wo0M7gxd5kW4GqQz"></div>
    <input maxlength="3" type="text" id="txt_name" name="name">
    <button type="submit" id="send">Send my score</button>

    <script>
        function getToken() {
            document.getElementById("g-recaptcha-response").value = grecaptcha.getResponse();
        }
    </script>
</footer>

</html>
